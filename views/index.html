<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="15">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background: url('https://cdn.dribbble.com/users/1401167/screenshots/15843443/media/0fe5f4e0fee0570f390cebac545b668b.png?compress=1&resize=1600x1200')">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Seven Weather</a>
      </div>
    </nav>

    <center>
        <div class="container mt-5">
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-8">
                <div class="card" style="width: 30rem">
                  <img
                    src="https://cdn.dribbble.com/users/673318/screenshots/15154292/media/fd5875b5423a43a6d276789d0737704c.png?compress=1&resize=1600x1200"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Weather Status</h5>
                    <p class="card-text">Water : {{.Water}}</p>
                    <p class="card-text">Wind : {{.Wind}}</p>
                    {{if eq .Status "Bahaya"}}
                    <a  class="btn btn-danger" >{{.Status}}</a>
                    {{else if eq .Status "Aman"}}
                    <a  class="btn btn-success" >{{.Status}}</a>
                    {{else}}
                    <a  class="btn btn-primary" >{{.Status}}</a>
                    {{end}}
                  </div>
                </div>
              </div>
            </div>
          </div>
    </center>
  </body>
</html>
